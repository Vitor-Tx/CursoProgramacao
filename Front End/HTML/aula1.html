<!--

- HTML - HyperText Markup Language
- Hipertextos - arquivos de sites

- html:5

- Elementos(tags)
- tags de abertura e fechamento
- Elementos têm propriedades
- Elementos podem ter elementos-filhos e elementos-irmãos
- Representam uma hierarquia que organiza as informações do site

Tags principais:

- html, head, meta, title, body, img, a, ul, ol, li, br

Tags de texto:

- h1-h6, p, b, strong, i, small

- atributos
- dentro das tags de abertura
- style, name, id, value

- style
- height, width, color, font-weight, font-size

- CSS: Cascading Style Sheets
-->

<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
